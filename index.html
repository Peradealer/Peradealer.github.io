<!DOCTYPE html>
<html>
<head>
  <title>Minecraft Launcher</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .nav {
      display: flex;
      gap: 20px;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
    }

    .image-container {
      width: 500px;
      height: 300px;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: auto;
    }

    .buttons-container {
      width: 300px;
      margin-left: 20px;
    }

    .button {
      display: block;
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      background-color: #333;
      color: #fff;
      text-align: center;
      text-decoration: none;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <img src="apple-logo.png" alt="Apple Logo" height="30">
    </div>
    <div class="nav">
      <a href="#">Discover</a>
      <a href="#">Mod Packs</a>
      <a href="#">Servers</a>
      <a href="#">Community</a>
    </div>
    <div>
      <img src="settings-icon.png" alt="Settings Icon" height="20">
